<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
  <!-- Scripts -->
    <!-- Vuejs -->
      <script src="js/vue.js"></script>
</head>
<body>
  <!-- ID que usa Vue -->
  <div id="app">
    <div v-if="value > 5">Value es mayor a 5</div>
    <div v-else-if="value == 5">Value es 5</div>
    <div v-else>Value es otra cosa</div>

    <div v-else-if="isVisible == true">Es visible</div>
    <div v-else>No es visible</div>
  </div>
  <!-- End ID que usa Vue -->

  <!-- Scripts -->
      <script src="js/app.js"></script>
</body>
</html>

<!-- Notas:
      - {{  }} Llaves usadas para representar contenido de Vue
-->
